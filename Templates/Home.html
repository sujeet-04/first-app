
<!DOCTYPE html>
<html>
<head>
     {% if title %}
        <title>classifier - {{ title }}</title>
     {% else %}
        <title>classifier</title>
     {% end if %}
</head>
<body>
     {%for post in posts%}
         <h1>{{ post.title }}</h1>
         <p>By {{post.author}} on {{post.date_posted}}<p>
         <p>{{post.content}}<p>
     {% endfor %}    
</body>
</html>
